  <main>
    <section class="gallery">
        <button class="gallery__button" aria-label="Обновить">Обновить</button>
        <div class="gallery__wrapper">
            <!-- <div class="gallery__item">
              <figure class = "gallery__icon">

        <div class="gallery__loader"></div>
        <div class="gallery__message message">
          <p class="message__error"></p>
        </div>
      </section>
      <section class="temperature">
        <div class="temperature__wrapper">
            <form action="#" method="post" class="temperature__form">
                <label class="temperature__label" aria-label="Номер аудитории">
                    Номер аудитории
                    <input type="text" class="temperature__input temperature__input--class" name="class" value="1415" required>
                </label>
                <label class="temperature__label" aria-label="Температура">
                    Температура
                    <input type="number" class="temperature__input temperature__input--temp" name="temp" value="20" required>
                </label>
                <button class="temperature__button" type="submit" aria-label="Отправить">Отправить</button>
            </form>
        </div>
      </section>
      <div class="toasts toasts_hidden">
        <button class="toasts__close">Закрыть</button>
        <div class="toasts__body"></div>
      </div>
  </main>
