<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Grid</title>
  </head>
  <body>
    <header>
        <h1 class = "title">Лабораторная 2-3</h1>
        <nav class = "header__nav nav">
          <a class="nav__link" href="grid.html">Лаба2 grid</a>
          <a class="nav__link" href="svg.html">Лаба2 svg</a>
          <a class="nav__link nav__link--active" href="index.html">Лаба3</a>
        </nav>
    </header>
    <main>
      <svg display="none">
        <symbol id = "cross_icon" width="39" height="39" viewBox="0 0 39 39">
          <line x1="3" y1="3" x2="37" y2="37" stroke-width="5" stroke-linecap="round"/>
          <line x1="37" y1="3" x2="3" y2="37" stroke-width="5" stroke-linecap="round"/>
        </symbol>
        <symbol id = "home_icon" width="39" height="39" viewBox="0 0 39 39">
          <rect x="7" y="21" width="24" height="17" stroke-width="3"/>
          <path  d="M5 21 L19 2 L33 21 H5 Z" stroke-width="3"/>
          <rect x="15" y="28" width="8" height="10" stroke-width="2"/>
        </symbol>
        <symbol id = "icon__menu" width="39" height="39" viewBox="0 0 39 39">
          <path class="line1" d="M3 3  H35" stroke-width="5" stroke-linecap="round"/>
          <path class="line2" d="M3 15 H35" stroke-width="5" stroke-linecap="round"/>
          <path class="line3" d="M3 27 H35" stroke-width="5" stroke-linecap="round"/>
        </symbol>
        <symbol id = "search_icon" width="39" height="39" viewBox="0 0 39 39">
          <circle cx="14" cy="14" r="12.5" stroke-width="3"/>
          <line x1="24" y1="24" x2="37" y2="37" stroke-width="5" stroke-linecap="round"/>
        </symbol>
      </svg>

      <h2 class="title">ИКОНКИ</h2>
      <section class="gallery">
        <svg class = "gallery__icon icon" width="39" height="39">
          <use class = "icon__use" xlink:href="#search_icon"/>
        </svg>
        <svg class = "gallery__icon icon" width="39" height="39">
          <use class = "icon__use" xlink:href="#cross_icon"/>
        </svg>
        <svg class = "menu__icon" width="39" height="39" viewBox="0 0 39 39">
          <path class="line1" d="M3 3  H35" stroke-width="5" stroke-linecap="round"/>
          <path class="line2" d="M3 15 H35" stroke-width="5" stroke-linecap="round"/>
          <path class="line3" d="M3 27 H35" stroke-width="5" stroke-linecap="round"/>
        </svg>
        <svg class = "gallery__icon icon" width="39" height="39">
          <use class = "icon__use" xlink:href="#home_icon"/>
        </svg>
      </section>

      <section>
      <h2 class="title">ГОРОД</h2>
      <svg class="city"  viewBox="0 0 900 700">
        <defs>
          <filter id="blurFilter1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
          </filter>
          <filter id="blurFilter2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
          </filter>
          <filter id="blurFilter3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
          </filter>
        </defs>
        <g class="city__behind"  transform="translate(0,0)" filter="url(#blurFilter3)">
          <rect x="801" y="109" width="149" height="403" fill="#ec5353"/>
          <rect x="78" y="181" width="114" height="331" fill="#ec5353"/>
          <rect x="217" y="131" width="137" height="381" fill="#ec5353"/>
          <rect x="419" y="193" width="62" height="319" fill="#ec5353"/>
          <rect x="354" y="248" width="65" height="264" fill="#ec5353"/>
          <rect x="481" y="332" width="204" height="180" fill="#ec5353"/>
          <rect x="685" y="197" width="116" height="315" fill="#ec5353"/>
          <rect x="192" y="307" width="25" height="205" fill="#ec5353"/>
          <rect y="358" width="78" height="154" fill="#ec5353"/>
        </g>
        <g class="city__middle"  transform="translate(0,0)" filter="url(#blurFilter2)">
          <rect y="293" width="102" height="407" fill="#cb0000"/>
          <rect x="102" y="421" width="85" height="279" fill="#cb0000"/>
          <rect x="440" y="408" width="120" height="292" fill="#cb0000"/>
          <rect x="560" y="144" width="95" height="556" fill="#cb0000"/>
          <rect x="655" y="311" width="120" height="389" fill="#cb0000"/>
          <rect x="187" y="240" width="167" height="461" fill="#cb0000"/>
          <rect x="354" y="475" width="86" height="225" fill="#cb0000"/>
          <rect x="775" y="377" width="125" height="323" fill="#cb0000"/>
        </g>
        <g class="city__middle2"  transform="translate(0,0)" filter="url(#blurFilter2)">
          <rect y="293" width="102" height="407" fill="#cb0000"/>
          <rect x="102" y="421" width="85" height="279" fill="#cb0000"/>
          <rect x="440" y="408" width="120" height="292" fill="#cb0000"/>
          <rect x="655" y="311" width="120" height="389" fill="#cb0000"/>
          <rect x="775" y="377" width="125" height="323" fill="#cb0000"/>
          <rect x="560" y="144" width="95" height="556" fill="#cb0000"/>
          <rect x="187" y="240" width="167" height="461" fill="#cb0000"/>
          <rect x="354" y="475" width="86" height="225" fill="#cb0000"/>
        </g>
        <g class="city__front"  transform="translate(0,0)" filter="url(#blurFilter1)">
          <rect y="374" width="127" height="326" fill="#861d1d"/>
          <rect x="173" y="274" width="93" height="426" fill="#861d1d"/>
          <rect x="330" y="388" width="211" height="312" fill="#861d1d"/>
          <rect x="266" y="512" width="64" height="188" fill="#861d1d"/>
          <rect x="623" y="475" width="106" height="225" fill="#861d1d"/>
          <rect x="827" y="302" width="73" height="398" fill="#861d1d"/>
        </g>
      </svg>
    </section>

    <section class="map">
    <h2 class="title">КАРТА</h2>
    <svg width="650" height="700" viewBox="0 0 650 700" fill="none">
      <g>
      <rect width="650" height="700" fill="white"/>
      <rect class="home home_1" x="56" y="122" width="191" height="358" transform="rotate(-18 56 122)" fill="#1E1E1E"/>
      <text class="text home_1--text">Автотехцентр</text>
      <rect class="home home_2" x="410" y="330" width="60" height="111" transform="rotate(-18 409 329)" fill="#1E1E1E"/>
      <text class="text home_2--text">Пятерочка</text>
      <rect class="home home_3" x="402" y="419" width="29" height="88" transform="rotate(73 402 419)" fill="#1E1E1E"/>
      <text class="text home_3--text">Магазин шин</text>
      <rect class="home home_4" x="412" y="494" width="29" height="72" transform="rotate(73 412 494)" fill="#1E1E1E"/>
      <text class="text home_4--text">АвтоГАЗ</text>
      <rect class="home home_5"  x="177" y="485" width="61" height="100" transform="rotate(-21 177 485)" fill="#1E1E1E"/>
      <text class="text home_5--text">МосКальян</text>
      <rect class="home home_6" x="96" y="496" width="34" height="100" transform="rotate(-21 96 496)" fill="#1E1E1E"/>
      <text class="text home_6--text">Торговый центр</text>
      <rect x="542" y="144" width="24" height="25" transform="rotate(-13 542 144)" fill="#1E1E1E"/>
      <rect x="339" y="116" width="31" height="184" transform="rotate(-18 339 115)" fill="#1E1E1E"/>
      <path d="M397.5 567.5C339.122 588.87 139.5 623.167 19.5 643H-1V679.5C135.667 657.333 366.445 615.635 410.5 604.5C456 593 603 458.667 649.5 407.5V348C604.5 400.833 453.5 547 397.5 567.5Z" fill="#D9D9D9"/>
      </g>
    </svg>
    </section>
    </main>
  </body>
</html>
